<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-size: 18px;
      font-weight: 700;
    }

    /* space is combinator and it denotes descendant. */
    ul li {
      color: red;
    }

    /* > greater than sign is combinator, denotes, childs*/
    ol > li {
      color: blue;
    }
    /* + is combinator which denotes adjacent sibling */
    li.hasclass + li {
      color: green;
    }
  </style>
</head>

<body>
  <ul>
    <li>Item 1</li>
    <li>
      <ol>
        <li> Subitem 1</li>
        <li> Subitem 2</li>
      </ol>
    </li>
    <li class="hasclass">Item 3</li>
    <li>Item 4</li>
  </ul>
</body>

</html>
